<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hzyo丨平凡影视</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; 
        }

        .jump-container {
            background-color: #fff; 
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: none; 
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #f0f0f0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .jump-title {
            font-size: 24px;
            color: #2c3e50; 
            margin-bottom: 15px;
        }

        .jump-desc {
            font-size: 16px;
            color: #7f8c8d; 
            margin-bottom: 25px;
        }

        .jump-btn {
            padding: 10px 25px;
            background-color: #fff;
            color: #2c5282;
            border: 1px solid #2c5282;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .jump-btn:hover {
            background-color: #fff;
            color: #1a3651;
            border-color: #1a3651;
        }
    </style>
</head>
<body>
    <div class="jump-container">
      
        <img src="https://tv.hzyo.cn/image/retrotv_5520.png" alt="头像" class="avatar">
        <h2 class="jump-title">平凡影视</h2>
        <p class="jump-desc">自由观影，畅享精彩</p>
        <a href="http://tv.hzyo.cn" target="_blank">
            <button class="jump-btn">点击进入</button>
        </a>
    </div>
</body>
</html>
